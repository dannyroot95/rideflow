<!-- Modal -->
<div class="modal fade" id="notificationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Notificaciones</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table" id="tb-data">
          <thead>
            <tr>
              <th></th>
              <th>#</th>
              <th>Mensaje</th>
            </tr>
          </thead>
          <tbody id="notificationTableBody">
            <!-- Las filas de las notificaciones se llenarán aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->

<!-- Modal -->
<div class="modal fade" style="background-color: #ffffff8f;"  id="notificationModalDetail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="title"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       
        <div class="mb-3 input-group">
          <span class="input-group-text">Usuario</span>
          <input type="text" disabled style="color: black;background-color: white;" id="association" class="form-control">
        </div>

        <div class="mb-3 input-group">
          <textarea rows="3" disabled style="color: black;background-color: white;" id="content" class="form-control"></textarea>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Modal -->


<!-- Modal -->
<div class="modal fade" style="background-color: #ffffff8f;"  id="configModalDetail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="title"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       
        <div class="container input-group mb-3">
          <span class="input-group-text" id="basic-addon1">DNI</span>
          <input id="dni" type="number" class="form-control">
          <span class="input-group-text" id="basic-addon1">Nombre de sub gerente</span>
          <input disabled id="name" type="text" class="form-control">
      </div>
      
      <div class="container"><center>
        <center><label>Firma Actual</label></center>
          <canvas id="signature-pad" width="400" height="200"></canvas>
      </center>
      </div>
      
      <div class="container">
          <center><button style="width: 300px;" class="btn btn-danger" id="clear">Limpiar Firma</button></center>
          <p></p>
          <center><button style="width: 300px;" class="btn btn-primary" id="upload-signature">Subir firma</button>
          <input type="file" id="upload-image" accept="image/*" /></center>
          <p></p>
          <center><button style="width: 300px;" class="btn btn-success" id="save">Guardar</button></center>
          
          <center style="margin-top: 20px;"><div class="loader2" id="loader2" style="display: none;"></div></center>
      
      </div>

      </div>
    </div>
  </div>
</div>
