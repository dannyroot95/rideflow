<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de Usuarios</title>
    <link rel='stylesheet' type='text/css' media='screen' href='/src/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/bootstrap-icons/font/bootstrap-icons.min.css'>
</head>

<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 50px;
}

.card {
    width: 280px;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 15px;
    border-radius: 10px;
    background-color: #f5f5f5;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: translateY(-5px);
}

.icon img {
    width: 80px;
    height: 80px;
}

.info {
    text-align: center;
}

.info h2 {
    margin: 0;
    font-size: 24px;
}

.info p {
    margin: 0;
    font-size: 16px;
    color: #3a3a3a;
}

img {
    max-width: 100%;
    height: auto;
}

@media (max-width: 800px) {
    .card-container {
        grid-template-columns: 1fr; /* Cambia a una sola columna en pantallas estrechas */
    }
}

</style>

<body>

    <center><div style="text-align: center;">
        <img src="/images/banner_icon_bg.png" style="max-width: 50%;margin-left: -350px;"></div></center>

    <div class="card-container" style="margin-left: -280px;" id="card-container">
    
        <div class="card" style="height: 220px;background-color: #0fefac;">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 64 64">
                    <rect width="64" height="64" fill="#0fefac"/>
                    <path fill="black" d="M12 16H28L32 20H52C54.21 20 56 21.79 56 24V48C56 50.21 54.21 52 52 52H12C9.79 52 8 50.21 8 48V20C8 17.79 9.79 16 12 16Z"/>
                  </svg>                  
            </div>
            <div class="info">
                <h2>4000</h2>
                <p>Carpetas</p>
            </div>
        </div>
   
        <div class="card" style="height: 220px;background-color: #cdef0f;">
            <div class="icon">
                <svg width="80" height="80" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <rect x="8" y="16" width="48" height="32" fill="none" stroke="black" stroke-width="2"/>
                    <line x1="12" y1="24" x2="52" y2="24" stroke="black" stroke-width="2"/>
                    <rect x="12" y="30" width="40" height="6" fill="black"/>
                    <rect x="12" y="38" width="30" height="6" fill="black"/>
                    <rect x="16" y="20" width="8" height="8" fill="none" stroke="black" stroke-width="2"/>
                    <line x1="16" y1="24" x2="24" y2="24" stroke="black" stroke-width="2"/>
                    <line x1="20" y1="20" x2="20" y2="28" stroke="black" stroke-width="2"/>
                </svg>                              
            </div>
            <div class="info">
                <h2>10,000</h2>
                <p>Expedientes</p>
            </div>
        </div>
   
    </div>

</body>
