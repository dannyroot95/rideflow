<head>

<style>

    body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 50px;
    
}

.card {
    width: 380px;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 20px;
    border-radius: 10px;
    background-color: #f5f5f5;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: translateY(-5px);
}

.icon img {
    width: 80px;
    height: 80px;
}

.info {
    text-align: center;
}

.info h2 {
    margin: 0;
    font-size: 24px;
}

.info p {
    margin: 0;
    font-size: 16px;
    color: #777;
}

img {
    max-width: 100%;
    height: auto;
}

@media (max-width: 800px) {
    .card-container {
        grid-template-columns: 1fr; /* Cambia a una sola columna en pantallas estrechas */
    }
}

</style>
